<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="icon" type="image/png" href="./assets/img/favicon.ico">
</head>

<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>Crying Over You</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb"
                    style="background-image: url('./assets/img/crying-over-you.jpg')">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">
        </div>
    </div>

    <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
    <script>
        /**
         * 1. Render songs
         * 2. Scroll top
         * 3. Play / pause / seek
         * 4. CD rotate
         * 5. Next / prev
         * 6. Random
         * 7. Next / Repeat when ended
         * 8. Active song
         * 9. Scroll active song into view
         * 10. Play song when click
        */

        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);

        const playlist = $(".playlist");
        const cd = $(".cd");
        const heading = $("header h2");
        const cdThumb = $(".cd-thumb");
        const audio = $("#audio");
        const playBtn = $(".btn-toggle-play");
        const player = $(".player");
        const progress = $("#progress");
        const nextBtn = $(".btn-next");
        const prevBtn = $(".btn-prev");
        const randomBtn = $(".btn-random");
        const repeatBtn = $(".btn-repeat");

        const app = {
            currentIndex: 0,
            isPlaying: false,
            isRandom: false,
            isRepeat: false,
            songs: [
                {
                    name: "Crying Over You",
                    singer: "Justatee ft Binz",
                    path: "./assets/music/Crying-Over-You-JustaTee-Binz.mp3",
                    image: "./assets/img/crying-over-you.jpg"
                },
                {
                    name: "Nấu ăn cho em",
                    singer: "Đen Vâu",
                    path: "./assets/music/NauAnChoEm-Den-9466587.mp3",
                    image: "./assets/img/nau-an-cho-em.jpg"
                },
                {
                    name: "Yêu người có ước mơ",
                    singer: "Bùi Trường Linh",
                    path: "./assets/music/YeuNguoiCoUocMo-buitruonglinh-8396692.mp3",
                    image: "./assets/img/yeu-nguoi-co-uoc-mo.jpg"
                },
                {
                    name: "Những kẻ mộng mơ",
                    singer: "Noo Phước Thịnh",
                    path: "./assets/music/NhungKeMongMo-NooPhuocThinh-5723943.mp3",
                    image: "./assets/img/nhung-ke-mong-mo.jpg"
                },
                {
                    name: "Nàng Thơ",
                    singer: "Hoàng Dũng",
                    path: "./assets/music/NangTho-HoangDung-6413381.mp3",
                    image: "./assets/img/nang-tho.jpg"
                },
                {
                    name: "Và ngày nào đó",
                    singer: "Trung Quân",
                    path: "./assets/music/VaNgayNaoDo1-TrungQuanIdol-7861301.mp3",
                    image: "./assets/img/va-ngay-nao-do.jpg"
                }
            ],
            render: function () {
                const htmls = this.songs.map((song, index) => {
                    return `
                            <div class="song ${this.currentIndex === index ? "active": ""}" data-index="${index}">
                                <div class="thumb"
                                    style="background-image: url('${song.image}')">
                                </div>
                                <div class="body">
                                    <h3 class="title">${song.name}</h3>
                                    <p class="author">${song.singer}</p>
                                </div>
                                <div class="option">
                                    <i class="fas fa-ellipsis-h"></i>
                                </div>
                            </div>
                        `;
                });

                playlist.innerHTML = htmls.join("\n");
            },

            defineProperties: function() {
                Object.defineProperty(this, 'currentSong', {
                    get: function() {
                        return this.songs[this.currentIndex];
                    }
                })
            },

            handleEvents: function() {
                const _this = this;

                //xử lý CD quay (CD rotate)
                const cdThumbAnimate = cdThumb.animate([
                    { transform: "rotate(360deg)" }
                ], {
                    duration: 10000,
                    iterations: Infinity
                });
                cdThumbAnimate.pause();

                //xử lý phóng to/ thu nhỏ CD
                const cdWidth = cd.offsetWidth;
                document.onscroll = function() {
                    const scrollTop = window.scrollY || document.documentElement.scrollTop;
                    const newCDWidth = cdWidth - scrollTop;
                    cd.style.width = newCDWidth > 0 ? newCDWidth + "px" : 0;
                    cd.style.opacity = newCDWidth / cdWidth;
                }

                //xử lý khi nhấn nút play music
                playBtn.onclick = function() {
                    if(_this.isPlaying){
                        audio.pause();
                    }else {
                        audio.play();
                    }
                }

                audio.onplay = function() {
                    _this.isPlaying = true;
                    player.classList.add("playing");
                    cdThumbAnimate.play();
                }

                audio.onpause = function() {
                    _this.isPlaying = false;
                    player.classList.remove("playing");
                    cdThumbAnimate.pause();
                }

                //khi tiến độ bài hát thay đổi => thanh progress thay đổi theo
                audio.ontimeupdate = function() {
                    if(audio.duration) {
                        const currentProgress = Math.floor(audio.currentTime / audio.duration * 100);
                        progress.value = currentProgress;
                    }
                }

                //xử lý khi tua bài hát
                progress.onchange = function(e) {
                    const seekTime = e.target.value / 100 * audio.duration;
                    audio.currentTime = seekTime;
                }

                //xử lý khi nhấn nút next song
                nextBtn.onclick = function() {
                    if(_this.isRandom){
                        _this.playRandomSong();
                    }else {
                        _this.playNextSong();
                    }

                    audio.play();
                    _this.render();
                    _this.scrollToActiveSong();
                }

                //xử lý khi nhấn nút prev song
                prevBtn.onclick = function() {
                    if(_this.isRandom){
                        _this.playRandomSong();
                    }else {
                        _this.playPrevSong();
                    }

                    audio.play();
                    _this.render();
                    _this.scrollToActiveSong();
                }

                //xử lý khi nhấn nút random song
                randomBtn.onclick = function(e) {
                    _this.isRandom = !_this.isRandom;
                    randomBtn.classList.toggle("active", _this.isRandom);
                }

                //xử lý phát lại song khi nhấn nút repeat
                repeatBtn.onclick = function(e) {
                    _this.isRepeat = !_this.isRepeat;
                    repeatBtn.classList.toggle("active", _this.isRepeat);
                }

                audio.onended = function() {
                    if(_this.isRepeat){
                        audio.play();
                    }else{
                        nextBtn.click();
                    }
                }

                
                playlist.onclick = function(e) {
                    const songNode = e.target.closest(".song:not(.active)");
                    const songOption = e.target.closest(".option")
                    if(songNode || songOption){
                        //xử lý khi click vào song trên view
                        if(songNode){
                            _this.currentIndex = Number(songNode.dataset.index);
                            _this.loadCurrentSong();
                            _this.render();
                            audio.play();
                        }

                        //xử lý khi click vào options của song trên view
                        if(songOption){

                        }
                    }
                }
            },

            loadCurrentSong: function() {
                heading.textContent = this.currentSong.name,
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
                audio.src = this.currentSong.path;
            },

            playNextSong: function() {
                ++this.currentIndex;
                if(this.currentIndex >= this.songs.length) {
                    this.currentIndex = 0;
                }
                this.loadCurrentSong();
            },

            playPrevSong: function() {
                --this.currentIndex;
                if(this.currentIndex < 0) {
                    this.currentIndex = this.songs.length - 1;
                }
                this.loadCurrentSong();
            },

            playRandomSong: function() {
                let newRandomIdx;
                do{
                    newRandomIdx = Math.floor(Math.random() * this.songs.length);
                }while(newRandomIdx === this.currentIndex);

                this.currentIndex = newRandomIdx;
                this.loadCurrentSong();
            },

            scrollToActiveSong: function() {
                setTimeout(() => {
                    $(".song.active").scrollIntoView({
                        behavior: "smooth",
                        block: "center"
                    })
                }, 200)
            },

            start: function () {
                this.defineProperties();

                this.handleEvents();

                this.loadCurrentSong();

                this.render();         
            }
        }

        app.start();
    </script>
</body>

</html>
